---
title: {{ page.title }}
layout: default
---
  <article class="post">
    <!-- TODO: add tags, categories, calendar -->
        <main>
          <h1 class="post-title">{{ page.title }}</h1>
          <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_long_string }}</time>
          {{ content }}

          <div class="post-nav">
            {% if paginator.previous_page %}
              <a class="prev" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">&laquo; Previous</a>
            {% endif %}

            {% if paginator.next_page %}
              <a class="next" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Next &raquo;</a>
            {% endif %}
          </div>
        </main>
      <!-- TODO: put this at same position as other pages -->
  </article>
</body>
</html>
